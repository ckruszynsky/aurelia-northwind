<template>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <form submit.delegate="save()">
        <legend>Customer Information</legend>
        <h3 if.bind="controller.errors.length > 0" class="text text-danger">Form Errors</h3>
        <ul class="errorSummary" if.bind="controller.errors.length > 0">
          <li repeat.for="error of controller.errors">
           <span class="text text-danger"> ${error.message}</span>
          </li>
        </ul>
        <div class="form-group">
          <label for="CustomerId">Customer Id:</label>
          <input type="text" class="form-control" value.bind="customer.CustomerID & validate" placeholder="Customer Id">
        </div>
        <div class="form-group">
          <label for="CompanyName">Company Name:</label>
          <input type="text" class="form-control" value.bind="customer.CompanyName & validate" placeholder="Company Name">
        </div>
        <div class="form-group">
          <label for="CompanyName">Contact Name:</label>
          <input type="text" class="form-control" value.bind="customer.ContactName & validate" placeholder="Contact Name">
        </div>
        <div class="form-group">
          <label for="Address">Address:</label>
          <input type="text" class="form-control" value.bind="customer.Address & validate" placeholder="Address">
        </div>
        <div class="form-group">
          <label for="PostalCode">Postal Code:</label>
          <input type="text" class="form-control" value.bind="customer.PostalCode & validate" placeholder="Postal Code">
        </div>
        <div class="form-group">
          <label for="Country">Country:</label>
          <input type="text" class="form-control" value.bind="customer.Country & validate" placeholder="Country">
        </div>
        <div class="form-group">
          <label for="Phone">Phone:</label>
          <input type="text" class="form-control" value.bind="customer.Phone & validate" placeholder="Phone">
        </div>
        <div class="form-group">
          <label for="Fax">Fax:</label>
          <input type="text" class="form-control" value.bind="customer.Fax & validate" placeholder="Fax">
        </div>
        <promise-button value="Save" _disabled="true"></promise-button>
        <button type="submit" click.trigger="save()" class="btn btn-sm btn-primary">Submit</button>
        <a route-href="route: customers;" class="btn btn-sm btn-primary">Cancel</a>
      </form>
    </div>
  </div>
</template>
