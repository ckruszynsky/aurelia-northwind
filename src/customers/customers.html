<template>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="page-header">
        <h1>Customers</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Company Name</th>
          <th>Contact</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr repeat.for="customer of currentPage">
          <td>${customer.CompanyName}</td>
          <td>${customer.ContactName}</td>
          <td>${customer.Phone}</td>
          <td>
            <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
            <a route-href="route: customerDetails; params.bind: {customerId: customer.Id}" class="btn btn-sm btn-primary"><i class="fa fa-pencil"></i></button>
            </td>
          </tr>
        </tbody>
      </table>  
      <pager model.two-way="customers" current-page.two-way="currentPage"></pager>         
  </div>
</template>
