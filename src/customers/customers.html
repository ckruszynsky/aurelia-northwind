<template>
  <require from="../resources/value-converters/filter"></require>
  <div class="row">    
    <div class="col-xs-1">
        <a route-href="route:customerDetails;params.bind : { customerId: 'new'}" class="btn"><i class="fa fa-plus"> Add New Customer </i></a>
    </div>    
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="page-header">
        <h1>Customers</h1>
      </div>
    </div>
  </div>  
  <div class="row">
                <input type="text" class="col-md-4" value.bind="searchTerm" placeholder="search..." ></input>
                <button class="btn-sm btn-success search-button" if.bind="searchTerm.length > 0" click.delegate="search()"><i class="fa fa-search"></i></button>
                <button class="btn-sm btn-danger search-button" if.bind="searchTerm.length > 0" click.delegate="clearSearch()"><i class="fa fa-times"></i></button>
            </div> 
  <div class="row">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>
              Company Name
            </th>
          <th>Contact</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr repeat.for="customer of currentPage">
          <td>${customer.CompanyName}</td>
          <td>${customer.ContactName}</td>
          <td>${customer.Phone}</td>
          <td>
            <a route-href="route: orders; params.bind : {customerId: customer.CustomerID, customerName: customer.CompanyName}" style="" class="btn btn-link"><i class="fa fa-2x fa-truck"></i></a>
            <button click.delegate="deleteCustomer(customer)" class="btn btn-link"><i class="fa fa-2x fa-trash"></i></button>
            <a route-href="route: customerDetails; params.bind: {customerId: customer.CustomerID}" class="btn btn-link"><i class="fa fa-2x fa-pencil"></i></button>
            </td>
          </tr>
        </tbody>
      </table>  
      <pager model.two-way="customers" 
              current-page.two-way="currentPage"></pager>         
  </div>
</template>
