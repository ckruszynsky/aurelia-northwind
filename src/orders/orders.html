<template>
  <require from="../resources/value-converters/filter"></require>
  <div class="row">
    <div class="col-xs-1">
      <a route-href="route:orderDetails;params.bind : { orderId: 'new'}" class="btn"><i class="fa fa-plus"> Add New Order </i></a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="page-header">
        <h1>${title}</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <input type="text" class="col-md-4" value.bind="searchTerm" placeholder="search..."></input>
    <button class="btn-sm btn-success search-button" if.bind="searchTerm.length > 0" click.delegate="search()"><i class="fa fa-search"></i></button>
    <button class="btn-sm btn-danger search-button" if.bind="searchTerm.length > 0" click.delegate="clearSearch()"><i class="fa fa-times"></i></button>
  </div>
  <div class="row">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>
            Order Date
          </th>
          <th>Shipped?</td>
          <th>Employee</th>
          <th>Shipper</th>
          <th>Company</th>
          <th>Ship Address</th>
          <th>Ship City </th>          
        </tr>
      </thead>
      <tbody>
        <tr repeat.for="order of currentPage">
          <td>${order.OrderDate}</td>
          <td>${order.Shipped}</td>
          <td>${order.Employee}</td>
          <td>${order.Shipper}</td>
          <td>${order.CompanyName}</td>
          <td>${order.ShipAddress}</td>
          <td>${order.ShipCity}</td>
          <td>
            <button click.delegate="deleteOrder(order)" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
            <a route-href="route: orderDetails; params.bind: {orderId: order.OrderID}" class="btn btn-sm btn-primary"><i class="fa fa-pencil"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
    <pager model.two-way="orders" current-page.two-way="currentPage"></pager>
  </div>
</template>
